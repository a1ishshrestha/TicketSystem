<!DOCTYPE html>
<html>
<head>
    <title>Submit a Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        form {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .logout-link {
            display: block;
            margin-top: 20px;
            text-align: right;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit a New Ticket</h1>

        <form method="post" action="{{ url_for('tickets.submit_ticket') }}">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter ticket title" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Describe your issue" rows="5" required></textarea>

            <button type="submit">Submit Ticket</button>
        </form>

        <a href="{{ url_for('auth.logout') }}" class="logout-link">Logout</a>
        <a href="{{ url_for('tickets.index') }}">Back to Dashboard</a>
    </div>
</body>
</html>
